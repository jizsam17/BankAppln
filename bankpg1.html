<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>NorthIndianBank</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            #heading{
                margin-top: 65px;
                margin-left: 495px;
            }

            .form-group{
                margin-top: 15px;
                margin-left: 368px;
                width:360px
            }

            #buttons{
                margin-top: 15px;
                margin-left: 369px;
            }

            #deposit{
                width: 175px;
            }

            #withdraw{
                width: 175px;
            }
        </style>
    </head>
    <body>
        <div id="heading"><h1>North Indian Bank</h1></div>
        <div class="container">

            <div class="form-group">
                <input type="text" class="form-control" id="uname" placeholder="Enter Username">
             </div>
            
             <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
             </div>

             <div class="form-group">
                <input type="text" class="form-control" id="amt" placeholder="Enter amount">
             </div>

             <div id="buttons">
                 <button type="button" class="btn btn-success" id="deposit" onclick="Bank.deposit()">Deposit</button>
                 <button type="button" class="btn btn-danger" id="withdraw" onclick="Bank.withdraw()">Withdraw</button>
            </div>
             
        </div>
    </body>
    <script src="bank.js"></script>
</html>
